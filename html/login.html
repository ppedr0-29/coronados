<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Coronados BarberShop es una barbería ubicada en el barrio de Lomas del Mirador, especializada en platinados y cortes de cabello masculino. Nos encargamos de personalizar tu imagen y satisfacer tus pedidos">
  <meta name="keywords"
    content="Barbería, BarberShop, Platinado, Corte de pelo, Maquinas, Tijeras, Tintura, Peine, Degrade, Teñidos, Teñir, Mataderos, Peluquería, Turnos,">
  <meta name="author" content="Pedro Loraschi">
  <meta name="copyright" content="Coronados BarberShop Inc.">
  <link rel="icon" href="/logos/images.jpg">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="/css/micuenta.css">
  <title>Coronados BarberShop</title>
</head>

<body>
  <header>
    <a href="../html/index.html" class="icono-inicio"><img src="../logos/barber-pole.png"
        alt="icono-inicio"><span>Coronados</span></a>
    <ul class="navbar">
      <li>
        <a href="../html/contacto.html" class="active">Contacto</a>
      </li>
      <li>
        <a href="../html/cursos.html">Cursos</a>
      </li>
      <li>
        <a href="../html/turnos.html">Turnos</a>
      </li>

    </ul>
    <div class="boxNav">
      <a href="../html/carrito.html" class="carrito"><i class="ri-shopping-cart-line"></i></a>
      <a href="../html/micuenta.html" class="user"><i class="ri-user-3-line"></i></a>
      <div class="bx bx-menu" id="icono-menu"></div>
    </div>
  </header>

  <main>
    <div class="form-group">
      <h1>Iniciar sesión</h1>
      <form>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="login-group">
        <p>¿No tienes una cuenta? <a href="/html/micuenta.html">Regístrate</a></p>
      </div>
    </div>
  </main>
  <script src="/main.js"></script>
</body>

</html>
