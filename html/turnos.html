  <meta name="keywords" content="Barberia, BarberShop, Platinado, Corte de pelo, Maquinas, Tijeras, Tintuna, Peine, Degrade, Teñidos, Teñir, Mataderos,Peluqueria, Turnos,">
  <meta name="author" content="Pedro Loraschi">
  <meta name="copyright" content="Coronados BarberShop Inc.">
  <link rel="icon" href="/logos/images.jpg">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>Coronados BarberShop</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-inicio">
        <a href="/html/index.html"><img src="/logos/Captura de pantalla (21).png" alt="logo1"></a>
      </div>
      <ul>
        <li><a href="/html/micuenta.html">Mi cuenta</a></li>
        <li><a href="/html/cursos.html">Cursos</a></li>
        <li><a href="/html/turnos.html">Turnos</a></li>
      </ul>
      <div class="carrito">
        <a href="/html/carrito.html"><img src="/logos/carrito-de-compras.png" alt="carrito"></a>
      </div>
    </nav>
  </header>

  <div class="turnos">
      <h2>Turnos</h2>
    <form>
      <div class="form-group2">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group2">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      
      <div class="form-group2">
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      
      <div class="form-group2">
        <label for="fecha">Fecha de turno:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      
      <div class="form-group2">
        <label for="hora">Hora de turno:</label>
        <select id="hora" name="hora" required>
          <option value="">Seleccione una hora</option>
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">01:00 PM</option>
          <option value="14:00">02:00 PM</option>
          <option value="15:00">03:00 PM</option>
          <option value="16:00">04:00 PM</option>
        </select>
      </div>
      
      <div class="form-group2">
        <button type="submit" class="btn">Reservar turno</button>
      </div>
    </form>
  </div>
  

</body>
</html>
