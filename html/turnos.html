<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Coronados BarberShop es una barbería ubicada en el barrio de Lomas del Mirador, especializada en platinados y cortes de cabello masculino. Nos encargamos de personalizar tu imagen y satisfacer tus pedidos">
  <meta name="keywords"
    content="Barbería, BarberShop, Platinado, Corte de pelo, Maquinas, Tijeras, Tintura, Peine, Degrade, Teñidos, Teñir, Mataderos, Peluquería, Turnos,">
  <meta name="author" content="Pedro Loraschi">
  <meta name="copyright" content="Coronados BarberShop Inc.">
  <link rel="icon" href="/logos/maquinilla-de-afeitar.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="/css/turnos.css">
  <title>Coronados BarberShop</title>
</head>

<body>
  <header>
    <a href="../html/index.html" class="icono-inicio"><img src="../logos/barber-pole.png"
        alt="icono-inicio"><span>Coronados</span></a>
    <ul class="navbar">
      <li>
        <a href="../html/contacto.html" class="active">Contacto</a>
      </li>
      <li>
        <a href="../html/cursos.html">Cursos</a>
      </li>
      <li>
        <a href="../html/turnos.html">Turnos</a>
      </li>

    </ul>
    <div class="boxNav">
      <a href="../html/carrito.html" class="carrito"><i class="ri-shopping-cart-line"></i></a>
      <a href="../html/micuenta.html" class="user"><i class="ri-user-3-line"></i></a>
      <div class="bx bx-menu" id="icono-menu"></div>
    </div>
  </header>
  <main>
  <div class="turnos">
    <h2>Turnos</h2>
    <form>
      <div class="form-group2">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group2">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      
      <div class="form-group2">
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      
      <div class="form-group2">
        <label for="fecha">Fecha de turno:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      
      <div class="form-group2">
        <label for="hora">Hora de turno:</label>
        <select id="hora" name="hora" required>
          <option value="">Seleccione una hora</option>
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">01:00 PM</option>
          <option value="14:00">02:00 PM</option>
          <option value="15:00">03:00 PM</option>
          <option value="16:00">04:00 PM</option>
        </select>
      </div>
      
      <div class="form-group2">
        <button type="submit" class="btn">Reservar turno</button>
      </div>
    </form>
  </div>
</main>
  <script src="/main.js"></script>
</body>
</html>
